<!DOCTYPE html>
<html>
<head>
    <title>Feliz Cumpleaños Abuela!</title>
    <style>
        body {
            font-family: 'Spoilers Script', cursive;
            background-image: linear-gradient(to bottom, #f0f0f0, #ccc);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 315px;
            margin-bottom: 20px;
        }
        @font-face {
            font-family: 'Spoilers Script';
            src: url('C:\Users\lukas\Downloads\programming html,py,c++\spoilers_script') format('truetype');
        }
        /* Media query for smaller screens */
        @media only screen and (max-width: 768px) {
            .container {
                width: 90%;
            }
            iframe {
                height: 200px;
            }
        }
        /* Media query for even smaller screens */
        @media only screen and (max-width: 480px) {
            .container {
                width: 90%;
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
            input[type="text"] {
                height: 30px;
                font-size: 18px;
            }
            button {
                height: 30px;
                font-size: 18px;
            }
            iframe {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ingrese su nombre</h1>
        <input type="text" id="nameInput" placeholder="Nombre">
        <button onclick="checkName()">Enviar</button>
        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/confetti@latest/dist/confetti.min.js"></script>
    <script>
        function checkName() {
            var name = document.getElementById("nameInput").value;
            if (name.toLowerCase() === "victoria" || name.toLowerCase() === "vicky") {
                document.getElementById("result").innerHTML = "<iframe width='100%' height='315' src='https://www.youtube.com/embed/8DZha9_pvw8' frameborder='0' allowfullscreen></iframe><br><span style='font-size: 36px;'>¡Feliz cumpleaños, Abuela!</span>";
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            } else {
                document.getElementById("result").innerHTML = "<span style='font-size: 24px;'>Nombre inválido</span>";
            }
        }
    </script>
</body>
</html>
